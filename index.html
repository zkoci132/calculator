<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="math.js" defer></script>
    <script src="https://kit.fontawesome.com/9848ad85b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="numbersAndSide">
                <div class="numbersPanel">
                    <div class="numbersButtons">
                           
                            <button class="numButton buttonStyle" id="num1">1</button>
                            <button class="numButton buttonStyle" id="num2">2</button>
                            <button class="numButton buttonStyle" id="num3">3</button>
                   
                     
                            <button class="numButton buttonStyle" id="num4">4</button>
                            <button class="numButton buttonStyle" id="num5">5</button>
                            <button class="numButton buttonStyle" id="num6">6</button>
                       
                      
                            <button class="numButton buttonStyle" id="num7">7</button>
                            <button class="numButton buttonStyle" id="num8">8</button>
                            <button class="numButton buttonStyle" id="num9">9</button>
                           
                            <button class="decimal buttonStyle"> . </button>
                            <button class="numButton buttonStyle" id="num0">0</button>
                            <button class="plusMinusButton buttonStyle"> +/- </button>
                           
                            <button class="backspaceButton bigButtonStyle redButtons"> <i class="fa-solid fa-left-long"></i></button>
                            <button class="clearButton bigButtonStyle redButtons">Clear 
                                <i class="fa-regular fa-circle-xmark"></i></button>
                    
                    </div>

                 
                </div>
            
            <div class="sidePanel">
                <div class="mathButtons">
                    <button class="mathButton mathButtonStyle"> + </button>
                    <button class="mathButton mathButtonStyle"> - </button>
                    <button class="mathButton mathButtonStyle"> * </button>
                    <button class="mathButton mathButtonStyle"> / </button>  
                    <button class="equals mathButtonStyle">=</button>
                      
                   
             
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
