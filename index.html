<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Zach's Calculator</h2>
        <div class="screen">Screen</div>
        <div class="numbersAndSide">
            <div class="numbersAndClear">
                <div class="clear">
                    <button class="clearButton">Clear</button>
                </div>
                <div class="numbersPanel">
                    <div class="numbersButtons">
                        <button class="numButton">0</button>
                        <button class="numButton">1</button>
                        <button class="numButton">2</button>
                        <button class="numButton">3</button>
                        <button class="numButton">4</button>
                        <button class="numButton">5</button>
                        <button class="numButton">6</button>
                        <button class="numButton">7</button>
                        <button class="numButton">8</button>
                        <button class="numButton">9</button>
                    </div>
                </div>
            </div>
            <div class="sidePanel">
                <div class="mathButtons">
                    <button class="mathButton">Add</button>
                    <button class="mathButton">Subtract</button>
                    <button class="mathButton">Multiply</button>
                    <button class="mathButton">Divide</button>      
                </div>  
            </div>
            
        </div>
        <div class="equals">
            <button class="equalsButton">Equals</button>
        </div>
    </div>
</body>
</html>
